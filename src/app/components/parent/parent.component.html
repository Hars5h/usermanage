<div class="main" >
    <p  class="p" style="font-weight: 100px; font-size: 20px;">User Management</p>
    <form [formGroup] = " myform ">
       <div class="first"> 
         <label class="text">Username</label><br>
         <input  type= "text" placeholder="email@gmail.com" style= "border-radius: 5px; background-color:aliceblue; height:30px; width:200px;" formControlName="fname"/>
         <div *ngIf= "xyz['fname'].invalid && xyz['fname'].touched"  style="height: 30px; width:200px; border-radius: 5px; text-align: center;">
            <div clas="eml" *ngIf= "xyz['fname'].errors?.['required']">Email is required</div>
            <div clas ="pass"  *ngIf= "xyz['fname'].errors?.['pattern']">Email is not valid</div>
        </div>
          
      </div>
      
        
        <div class="seccond">
         <label class="text">Password</label><br>
         <input type ="text" placeholder="enter password"   style= "border-radius: 5px; background-color:aliceblue;height:30px; width:200px; "formControlName="fpass"/>
         <div *ngIf= "xyz['fpass'].invalid && xyz['fpass'].touched"  style="height: 30px; width:200px; border-radius: 5px; text-align: center;">
            <span *ngIf= "xyz['fpass'].errors?.['required']">Password is required</span>
            <span *ngIf= "xyz['fpass'].errors?.['pattern']">Password is not valid</span>
         </div>
        
        </div>
         <br>
        <div >
            <button [disabled]="this.myform.invalid"(click)="adduser()" style="background-color:black; color:floralwhite; height: 30px; width:200px; border-radius: 5px; text-align: center;">    
            SignIn
            </button>
        </div>
        <p style="font-weight:100; font-size: 10px; padding-left: 20px;">Not a member?Signup Now</p>
    </form>
    <app-child [mycounter]="counter"></app-child>
</div>
